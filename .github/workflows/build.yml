name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Manuel tetikleme için (Actions sekmesinden butonla başlatabilmek için)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Kodlarını GitHub sunucusuna çeker
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Android derlemesi için gerekli olan Java'yı kurar
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Flet'in arka planda kullandığı Flutter'ı kurar
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 4. Python'u kurar
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 5. requirements.txt içindeki kütüphaneleri (flet) yükler
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 6. APK OLUŞTURMA KOMUTU (En Önemli Kısım)
    # --icon: assets klasöründeki ikonunu kullanır
    # --org: Android paket adın (benzersiz olmalı)
    # --product-name: Telefonda görünen isim
    - name: Build APK with Flet
      run: |
        flet build apk --product-name "Açık Pişti" --org "com.oyun.acikpisti" --icon "assets/icon.png"

    # 7. Oluşan APK dosyasını indirilebilir hale getirir
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: acik-pisti-apk
        path: build/apk/*.apk
