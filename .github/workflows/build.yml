name: Pisti Oyunu APK Yapıcı

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kodları Çek (Checkout)
      uses: actions/checkout@v4

    - name: Python Kurulumu
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Java Kurulumu
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Android SDK Kurulumu
      uses: android-actions/setup-android@v3

    - name: Flutter Kurulumu
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Flet ve Gereksinimleri Yükle
      run: |
        pip install flet
        # Senin kodunda sadece flet gerekiyor, başka bir şeye gerek yok.

    - name: APK Derlemesi (Build)
      run: |
        # --product-name ile telefonda görünecek adı ayarlıyoruz
        flet build apk --verbose

    - name: APK Dosyasını Yükle
      uses: actions/upload-artifact@v4
      with:
        name: pisti-oyunu-apk
        path: build/apk/*.apk
